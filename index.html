<body>
	<script>
		//первая часть
        var foo = function () {
            let index = 0;
            return function(num) {
                return index += num;
               
            }
        };
        var sum = foo();
        console.log(sum(3));
        console.log(sum(5));
        console.log(sum(20));
        
        //вторая часть
        function counter (start, step) {
            var start = start || 0;
            var step = step || 1;
            return function () {
                return start += step;
            }
        }
        var counterOne = counter(2, 6);
        console.log(counterOne());
        console.log(counterOne());
        console.log(counterOne());
       





		 
	</script>

</body>
